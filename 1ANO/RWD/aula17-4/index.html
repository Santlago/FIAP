<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Formulários</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="">
        <fieldset>
            <label for="c-nome">Nome</label>
            <input type="text" name="Nome" id="c-nome" required autofocus autocomplete="off">
            <label for="c-snh">Senha</label>
            <input type="password" name="Senha" id="c-snh" maxlength="8">
            <label for="c-obs">Observações</label><br>
            <textarea name="observacao" id="c-obs" cols="30" rows="10"></textarea><br>
            <label for="c-uf">Estado</label>
            <select name="uf" id="c-uf">
                <optgroup label="Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
                <optgroup label="Sul">
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="PR">Paraná</option>
                </optgroup>
            </select>
        </fieldset>
        <fieldset>
            <legend>Tamanho</legend>
            <input type="radio" name ="tamanho" id="c-peq" value="P">
            <label for="c-peq">Pequeno</label><br>
            <input type="radio" name ="tamanho" id="c-med" value="M">
            <label for="c-med">Médio</label><br>
            <input type="radio" name ="tamanho" id="c-gde" value="G">
            <label for="c-gde">Grande</label><br>
        </fieldset>
        <fieldset>
            <legend>Cores</legend>
            <input type="checkbox" name="cor" id="c-azul" value="azul">
            <label for="c-azul">Azul</label><br>
            <input type="checkbox" name="cor" id="c-vermelho" value="Vermelho">
            <label for="c-vermelho">Vermelho</label><br>
            <input type="checkbox" name="cor" id="c-verde" value="verde">
            <label for="c-verde">Verde</label><br>
        </fieldset>
        <input type="submit" value="Cadastrar">
        <input type="button" value="Verificar">
        <input type="reset" value="Limpar"><br>
        <input type="file" name="doc" id="c-doc">
        <label for="c-doc"></label>
    </form>
</body>
</html>
