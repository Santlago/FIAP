<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Formulários</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <h1>HTML - Formulários</h1>
    <form action="cadastro" name="cadastro" method="get" >
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="c-nome">Nome</label>
            <input type="text" name="nome" id="c-nome" required autofocus autocomplete="off">
            <label for="c-email">E-mail</label>
            <input type="email" name="e-mail" id="c-email">
            <label for="c-senha">Senha</label>
            <input type="password" name="senha" id="c-senha" maxlength="6">
            <label for="c-phone">Telefone</label>
            <input type="tel" name="phone" id="c-phone">
            <label for="c-data-nascimento">Data Nasc.</label>
            <input type="date" name="data nasc." id="c-data-nascimento">
            <label for="c-hora">Hora</label>
            <input type="time" name="hora" id="c-hora">
        </fieldset>
        <fieldset>
            <legend>Outros</legend>
            <label for="c-busca">Busca</label>
            <input type="search" name="busca" id="c-busca">
            <label for="c-site">Site</label>
            <input type="url" name="site" id="c-site">
            <label for="c-reuniao">Reunião</label>
            <input type="datetime-local" name="reuniao" id="c-reuniao">
           <label for="c-mes">Mês</label>
           <input type="month" name="mes" id="c-mes">
           <label for="c-semana">Semana</label>
           <input type="week" name="semana" id="c-semana">
           <label for="c-quant">Quantidade</label>
           <input type="number" name="quant" id="c-quant" min="5" max="50" step="0.1">
           <label for="c-caixa">Caixas</label>
           <input type="range" name="caixas" id="c-caixa" min="0" max="50" step="5">
           <label for="c-obs">Observações</label>
           <textarea name="observacao" id="c-obs" cols="30" rows="10"></textarea>
           <label for="c-uf">Estado</label>
           <select name="uf" id="c-uf">
            <optgroup label="Sudeste">
                <option value="SP">São Paulo</option>
                <option value="RJ" >Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
            </optgroup>
            <optgroup label="Sul">
                <option value="RS">Rio Grande do Sul</option>
                <option value="SC">Santa Catarina</option>
                <option value="PR">Paraná</option>
            </optgroup>
           </select>
           

        </fieldset>
        <fieldset>
            <legend>Tamanho</legend>
            <input type="radio" name="tamanho" id="c-peq" value="P">
            <label for="c-peq">Pequeno</label><br>
            <input type="radio" name="tamanho" id="c-med" value="M">
            <label for="c-med">Médio</label><br>
            <input type="radio" name="tamanho" id="c-gde" value="G">
            <label for="c-gde">Grande</label><br>
        </fieldset>
        <fieldset>
            <legend>Cores</legend>
            <input type="checkbox" name="cor" id="c-azul" value="Azul">
            <label for="c-azul">Azul</label><br>
            <input type="checkbox" name="cor" id="c-vermelho" value="Vermelho">
            <label for="c-vermelho">Vermelho</label><br>
            <input type="checkbox" name="cor" id="c-verde" value="Verde">
            <label for="c-verde">Verde</label><br>
        </fieldset>
        <input type="submit" value="Cadastrar">
        <input type="button" value="Verificar">
        <input type="reset" value="Limpar">
        <input type="file" name="doc" id="c-doc">
        <label for="c-doc">Documento</label>
    </form>
</body>
</html>
